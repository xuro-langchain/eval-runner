name: Run LangSmith Evaluation

on:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Run evaluation
        env:
          LANGSMITH_API_URL: ${{ vars.LANGSMITH_API_URL }}
          LANGSMITH_ASSISTANT: ${{ vars.LANGSMITH_ASSISTANT }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
        run: |
          python .github/scripts/evaluate.py --config ${{ vars.EVAL_CONFIG_PATH}}